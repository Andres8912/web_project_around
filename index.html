<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./Images/Vector.png"
          alt="logo project around the u.s"
        />
        <div class="header__line"></div>
      </header>
      <div class="profile">
        <div class="profile__banner">
          <div class="profile__picture-container">
            <img
              class="profile__picture"
              src="./Images/image.png"
              alt="foto de perfil del usuario"
            />
            <button class="profile__picture-edit-button">
              <img
                class="profile__picture-edit-icon"
                src="./Images/EditButton.png"
                alt="boton para editar foto de perfil"
              />
            </button>
          </div>
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <a href="#" class="profile__edit-button">
              <img
                class="button-image"
                src="./Images/EditButton.png"
                alt="boton para editar info de perfil"
              />
            </a>
            <p class="profile__profession">Explorer</p>
          </div>
        </div>
        <a href="#" class="profile__addbutton">
          <img
            class="profile__addbutton-image"
            src="Images/Vector2.svg"
            alt="boton para agregar fotos"
          />
        </a>
      </div>
      <section class="elements"></section>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup" id="popup__pic">
        <div class="popup-overlay"></div>
        <div class="popup__content">
          <button class="close-btn" id="popup__pic-close"></button>
          <img class="popup__image" src="" />
          <h3 class="popup__info"></h3>
        </div>        
      </div>
      <div class="popup" id="popup-profile">
        <div class="popup-overlay"></div>
        <div class="popup-container">
          <button class="close-btn" id="profile-close-button"></button>
          <h3 class="popup-title">Editar perfil</h3>
          <form class="form" id="profile-form" novalidate>
            <input
              type="text"
              class="form__input form__name"
              id="form__name"
              name="edit-name"
              placeholder="Jacques Cousteau"
              minlength="2"
              maxlength="40"
            />
             <span class="form__error form__name-error"></span>
            <input 
              class="form__input form__about"
              id="form__about"
              name="edit-about"
              placeholder="Explorer"
              minlength="2"
              maxlength="200"
            />
            <span class="form__error form__about-error"></span>
            <button class="form__submit" type="submit"
            disabled
            >Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-addphoto">
        <div class="popup-overlay"></div>
        <div class="popup-container">
          <button class="close-btn" id="photo-close-button"></button>
          <h3 class="popup-title">Nuevo lugar</h3>
          <form class="form" id="photo-form" novalidate>
            <input
              type="text"
              class="form__input form__title"
              id="form__title"
              name="edit-place"
              placeholder="Título"
              minlength="2"
              maxlength="30"
            />
            <span class="form__error form__title-error">Por favor, rellena este campo</span>
            <input
              class="form__input form__url"
              id="form__url"
              name="edit-url"
              placeholder="URL de la imagen"
              type="url"
            />
            <span class="form__error form__url-error">Por favor, introduce una dirección web</span> 
            <button
              class="form__submit"
              id="addplace-form-button"
              type="submit"
              disabled
              >
              Crear
            </button>
          </form>
        </div>
        <template class="template-card">
          <div class="element">
            <div class="element__trash"></div>
            <img
              class="element__image"
              src="./Images/kirill-pershin-1088404-unsplash.png"
              alt="imagen de valle Yosemite"
            />
            <p class="element__text">Yosemite Valley</p>
            <div class="element__group"></div>
          </div>
        </template>
      </div>
      <div class="popup" id="popup-confirm">
        <div class="popup-overlay"></div>
        <div class="popup-container">
          <button class="close-btn" id="confirm-close-button"></button>
          <h3 class="popup-title">¿Estás seguro?</h3>
          <p class="popup__text">Una vez que elimines esta tarjeta, no podrás recuperarla.</p>
          <div class="popup__buttons">
            <button class="popup__cancel-button" type="button">Cancelar</button>
            <button class="popup__confirm-button" type="button">Sí, eliminar</button>
          </div>
        </div>
      </div>
      <div class="popup" id="popup-avatar">
        <div class="popup-overlay"></div>
        <div class="popup-container">
          <button class="close-btn" id="avatar-close-button"></button>
          <h3 class="popup-title">Cambiar foto de perfil</h3>
          <form class="form" id="avatar-form" novalidate>
            <input
              class="form__input form__avatar"
              id="form__avatar"
              name="edit-avatar"
              placeholder="URL de la imagen"
              type="url"
            />
            <span class="form__error form__avatar-error">Por favor, introduce una dirección web válida</span>
            <button class="form__submit" type="submit" disabled>
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./Page/index.js"></script>
    
  </body>
</html>
