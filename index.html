<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="page">
<header class="header"> 
<div>
<img class="header__logo" src="./Images/Vector.png"
alt="logo project around the u.s">  
<img class="header__line" src="./Images/Line.png"
alt="linea divisora de logo y informacion de perfil"> 
</div> 
</header>
<div class="profile">
<img class="profile__picture" src="./Images/image.png"
alt="foto de perfil del usuario">
<div class="profile__info">
<h2 class="profile__name">Jacques Cousteau</h2>
<a  href="#"   class="profile__edit-button">
 <img class="button__image" src="./Images/EditButton.png" alt="boton para editar info de perfil">  
</a>
<div class="popup"  id="popup-profile">
<div class="popup-overlay"></div>
<div class="popup-container">
<button class="close-btn"></button>
<h3 class="popup-title">Edit profile</h3>
<form class="profile-form" id="profile-form">
<label class="edit-name" for="edit-name">Jacques Cousteau</label>
<input type="text" id="edit-name" name="edit-name" required>
<label class="edit-about" for="edit-about">Explorer</label>
<textarea id="edit-about" name="edit-about" required></textarea>
<button class="submit-button" type="submit">Save</button>
</form>
</div>
</div>
<p class="profile__profession">Explorer</p>
</div>
<a  href="#" class="profile__add-button">
<img  class="addbutton__image"  src="./Images/AddButton.png" atl="boton para agregar fotos">
</a>
</div>
<section class="elements">
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.png" alt="imagen de valle Yosemite">
<p class="element__text">Yosemite Valley</p>  
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-1404681-unsplash.png" alt="imagen de Lake Loouise">
<p class="element__text">Lake Louise</p> 
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-1556355-unsplash.png" alt="imagen de Bald Mountains">
<p class="element__text">Bald Mountains</p> 
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-08989788-unsplash.png" alt="imagen de Latemar">
<p class="element__text">Latemar</p>
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-ghvfhjgjgj.png" alt="imagen de Vanoise National park">
<p class="element__text">Vanoise Nationa...</p>
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
<div class="element">
<img class="element__image" src="./Images/kirill-pershin-1234-unsplash.png" alt="imagen de valle Yosemite">
<p class="element__text">Lago di Braies</p>
<img class="element__group" src="./Images/Group.png" alt="boton para dar me gusta en fotos">
</div>
</section>
